<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/images/icon.png" type="image/png" />
    <title>Laboratório Virtual de Física</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/simulation.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="logo-setion">
          <a href="/" class="logo">
            <div class="abbreviation_logo">LVF</div>
            <img src="../assets/images/line_logo.png" alt="" class="line" />
            <div class="extension_logo">
              Lab Virtual <br />
              De Física
            </div>
          </a>
        </div>

        <div class="dropdown-setion" onclick="handleSidebar()">
          <div class="simulation-humburger">
            <img
              src="../assets/images/close.svg"
              alt="ícone de fechar"
              class="icon-close show"
            />
            <svg
              class="humburger_svg"
              data-name="Layer 1"
              id="Layer_1"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title />
              <line class="cls-1" x1="1" x2="47" y1="10" y2="10" />
              <line class="cls-1" x1="1" x2="47" y1="24" y2="24" />
              <line class="cls-1" x1="1" x2="47" y1="38" y2="38" />
            </svg>
          </div>
        </div>
        <a href="/" class="home">Home</a>
      </header>
      <main>
        <div id="sidebar" class="sidebar">
          <div class="header">
            <div class="_grade">10ª Classe</div>
            <div class="_grade">11ª Classe</div>
            <div class="_grade">12ª Classe</div>
          </div>

          <div class="units-group">
            <div class="unit">Cinemática</div>
            <div class="unit">Dinâmica</div>
            <div class="unit">Trabalho e Energia</div>
            <div class="unit">Estática</div>
          </div>
        </div>

        <section class="simulation-container">
          <div id="scene" class="scene"></div>
        </section>
      </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/router.js"></script>
    <script src="../js/simulation.js"></script>
  </body>
</html>
