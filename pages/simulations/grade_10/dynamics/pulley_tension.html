<link rel="stylesheet" href="/css/stylePolias.css" />
<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/simulation.css" />

<div class="simulation-content">
  <main id="tracaoPolias" class="main-polias">
    <div class="box1" id="box1">
      <span class="mass">mB</span>

      <div class="letter-T">
        <img src="/assets/images/arrow.svg" class="tensionArrow" />
        <div class="tension">T <span class="sub-indice">A,B</span></div>
      </div>

      <img src="/assets/images/left_arrow_icon.svg" class="directionTop" />

      <div class="verticalLineBottom"></div>
      <img src="/assets/images/left_arrow_icon.svg" class="directionBottom" />

      <div class="letter-P">
        <img src="/assets/images/arrow.svg" class="tensionArrow weightArrow" />
        <div class="tension">P<sub>B</sub></div>
      </div>
    </div>

    <div class="line" id="line"></div>

    <div id="box" class="box">
      <span class="mass">mA</span>

      <div class="letter-T">
        <img src="/assets/images/arrow.svg" class="tensionArrow" />
        <div class="tension">T <span class="sub-indice">B,A</span></div>
      </div>

      <img
        src="/assets/images/left_arrow_icon.svg"
        class="boxDiretionRight direction"
      />
    </div>

    <div class="letter-g">
      <img src="/assets/images/arrow.svg" class="gravityArrow" />
      <img src="/assets/images/arrow.svg" class="gravityArrow down" />
      <div class="gravity">g<span>+</span></div>
    </div>

    <div class="base-pulley">
      <div class="limit"></div>
      <div class="poliaBase"></div>
    </div>

    <div class="polia"></div>
  </main>

  <!-- Add this div to display acceleration value -->
  <div id="acelerationValue" class="acceleration-display">Aceleração: 0 m/s²</div>
  <!-- Add this div to display the stopwatch -->
  <div id="stopwatch" class="stopwatch-display">00:00:00</div>

  <div
    id="full-controllers"
    class="inputDatas controllers-pulley d-flex m-3 align-items-center display-variables"
  >
    <fieldset>
      <label for="tension">Força de Tensão (N)</label>
      <input
        type="number"
        id="tensionValue"
        name="tension"
        value="0"
        required
        class="form-control"
      />
    </fieldset>

    <fieldset>
      <label for="mass">Massa A (kg)</label>
      <input
        type="number"
        id="massValue"
        name="mass"
        value="0"
        required
        class="form-control mx-1"
      />
    </fieldset>

    <fieldset>
      <label for="mass2">Massa B (kg)</label>
      <input
        type="number"
        id="massValue2"
        name="mass2"
        value="0"
        required
        class="form-control ms-2"
      />
    </fieldset>

    <div class="buttons ms-2 d-flex pt-3">
      <input
        type="button"
        value="Iniciar"
        class="btn btn-success"
        onclick="startSimulation()"
        id="btnStart"
      />
      <input
        type="button"
        value="Pausar"
        class="btn btn-secondary"
        onclick="pauseSimulation()"
        id="btnPause"
      />
      <input
        type="button"
        value="Reiniciar"
        class="btn btn-primary"
        onclick="restartSimulation()"
        id="btnRestart"
      />
    </div>
  </div>

</div>

<script src="/js/grade_10/pulley_tension.js"></script>
<script src="/js/main.js"></script>
<script src="/js/router.js"></script>
