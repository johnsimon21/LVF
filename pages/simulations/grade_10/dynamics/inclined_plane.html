<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/inclined_plane.css" />
<link rel="stylesheet" href="/css/simulation.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="simulation-content simulation-with-base">
  <div class="main-container">
    <!-- <button id="toggleFullscreen" class="resize-secreen">Tela Cheia</button> -->

    <div class="ranges-container">
      <div class="slider-container">
        <label for="angleRange">Inclina√ß√£o do plano: </label>
        <input type="range" id="angleRange" min="0" max="90" value="0" />
        <span id="angleValue">0¬∞</span>
      </div>

      <div class="slider-container">
        <label for="massRange">Massa da caixa a deslizar: </label>
        <input
          type="range"
          id="massRange"
          min="10"
          max="100"
          step="5"
          value="0"
        />
        <span id="massValue">20kg</span>
      </div>

      <div class="slider-container">
        <label for="frictionRange">Atrito: </label>
        <input
          type="range"
          id="frictionRange"
          min="0"
          max="0.99"
          step="0.01"
          value="0"
        />
        <span> ùúá<sub>c</sub>:<span id="frictionValue">0</span> </span>
      </div>

      <div class="buttons">
        <button type="button" class="btn-start" id="start">Iniciar</button>
        <button type="button" class="restart" id="restart">Reiniciar</button>
        <button type="button" class="toggle-totrator" id="toggle-potrator">
          Transferidor
        </button>
      </div>
    </div>

    <div class="stopwatch">00:00:00</div>

    <div class="container">
      <div class="vertical-stick" id="verticalStick"></div>
      <div class="stick" id="stick">
        <div class="box-inclined-plane" id="box-inclined-plane">
          <div class="horizontal-vector">
            <div class="leftArrow">&LeftArrow;</div>
            <div class="letter">
              <span class="vector">&RightArrow;</span>
              <span class="px">F</span>
            </div>
          </div>
          <div class="vertical-vector">
            <div class="upArrow">&uparrow;</div>
            <div class="letter top-letter">
              <span class="vector">&RightArrow;</span>
              <span class="ny">N</span>
            </div>
          </div>
          <div class="friction-force">
            <div class="friction-arrow">&RightArrow;</div>
          </div>
          <div class="weight-force">
            <div class="downArrow">&downarrow;</div>
            <div class="letter-weight">
              <span class="vector-weight">&RightArrow;</span>
              <span class="py">P<sub>mg</sub></span>
            </div>
          </div>
        </div>
      </div>
      <img
        src="/assets/images/potractor.png"
        alt="potrator"
        class="potrator"
        id="potrator"
      />
      <div class="base-stick"></div>
    </div>
  </div>
</div>
<script src="/js/main.js"></script>
<script src="/js/grade_10/inclined_plane.js"></script>
<script src="/js/router.js"></script>
