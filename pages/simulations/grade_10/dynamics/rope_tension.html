<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/simulation.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="simulation-content simulation-with-base">
  <main id="oneBox" class="main bg-info">
    <button id="toggleFullscreen" class="resize-secreen">Tela Cheia</button>

    <div class="display-variables">
      <div>-Equação</div>
      <div class="expressions">
        <p class="equation">
          <span class="summary-name">Tensão na corda (T):</span>
          T = m.a + f
        </p>
        <p class="equation">
          <span class="summary-name">Força de Atrito (f):</span>
          f = μmg
        </p>
      </div>
      <div class="separator"></div>
      <div id="acelerationValue">Aceleração: 0 m/s²</div>
    </div>

    <div class="box">
      <span class="mass">m</span>
      <div class="normalForce">
        <img src="/assets/images/arrow.svg" alt="Vetor da força normal" />
        <div class="letter">
          <img src="/assets/images/arrow.svg" class="arrowLetter" />
          <div class="tension">N</div>
        </div>
      </div>

      <div class="horizontalLine goBackDirection">
        <img src="/assets/images/arrow.svg" class="tensionArrow" />
        <div class="tension">T</div>
        <div class="hand"></div>
      </div>

      <div class="frictionalForceLine d-none">
        <img
          src="/assets/images/arrow.svg"
          class="tensionArrow frictionalForceArrow"
        />
        <div class="tension frictionalForceLetter">
          f<sub style="font-size: 1rem">a</sub>
        </div>

        <img src="/assets/images/arrowRed.svg" class="frictionForceDirection" />
      </div>
    </div>
  </main>
  
  <div class="base">
    <div id="full-controllers" class="inputDatas controllers d-flex m-3 align-items-center">
      <fieldset class="d-flex align-items-center">
        <label for="tensionValue">Força de Tensão (N)</label>
        <input
          type="number"
          id="tensionValue"
          name="tension"
          required
          class="form-control"
          value="0"
        />
      </fieldset>
      <fieldset class="d-flex align-items-center">
        <label for="massValue">Massa (kg)</label>
        <input
          type="number"
          id="massValue"
          name="mass"
          required
          value="0"
          class="form-control mx-1"
        />
      </fieldset>
      <fieldset class="d-flex align-items-center">
        <label for="frictionalForceValue">Força de Atrito (N)</label>
        <input
          type="number"
          id="frictionalForceValue"
          required
          value="0"
          class="form-control"
        />
      </fieldset>

      <div class="controllers ms-2 d-flex pt-3">
        <input
          type="button"
          value="Iniciar"
          class="btn btn-success"
          onclick="startSimulation()"
          id="btnStart"
        />
        <input
          type="button"
          value="Pausar"
          class="btn btn-secondary"
          onclick="pauseSimulation()"
          id="btnPause"
        />
        <input
          type="button"
          value="Reiniciar"
          class="btn btn-primary"
          onclick="restartSimulation()"
          id="btnRestart"
        />
      </div>
    </div>
  </div>
</div>

<script src="/js/main.js"></script>
<script src="/js/grade_10/rope_tension.js"></script>
<script src="/js/router.js"></script>
