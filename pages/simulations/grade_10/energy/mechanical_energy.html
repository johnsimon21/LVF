<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/mechanical_energy.css" />
<link rel="stylesheet" href="/css/simulation.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="simulation-content simulation-with-base">
  <main class="bg-info main">
    <button id="toggleFullscreen" class="resize-secreen">Tela Cheia</button>

    <div class="display-variables">
      <span>
        <div>-Equação</div>
        <div class="expressions">
          <p class="equation">
            <span class="summary-name">Energia Cinética (E<sub>p</sub> ):</span>
            E<sub>p</sub> = m.g.h
          </p>
          <p class="equation">
            <span class="summary-name">Energia Cinética (E<sub>p</sub> ):</span>
            E<sub>p</sub> = m.g.h
          </p>
          <p class="equation">
            <span class="summary-name">Energia Mecânica (E<sub>m</sub> ):</span>
            E<sub>m</sub> = E<sub>p</sub> + E<sub>c</sub>
          </p>
        </div>
      </span>
      <div class="separator"></div>
      <div class="timeValue">Tempo = 0 (s)</div>
      <div class="finalVelocityValue">Velocidade = 0 (m/s)</div>
      <div class="potentialEnergyValue">
        Energia Potencial <strong>E<sub>p</sub></strong> = 0 (J)
      </div>
      <div class="kineticEnergyValue">
        Energia Cinética <strong>E<sub>c</sub></strong> = 0 (J)
      </div>
      <div class="mechanicEnergyValue">
        Energia Mecânoa <strong>E<sub>m</sub></strong> = 0 (J)
      </div>
    </div>

    <div class="ball">
      <div class="mass">m</div>
      <div class="ball-position"></div>
      <div class="ball-arrow">
        <div class="finalVelocity">v<sub>f</sub></div>
      </div>
    </div>
  </main>

  <div class="controllers-potential">
    <div id="full-controllers" class="controllers d-flex m-3">
      <fieldset class="d-flex align-items-center">
        <label for="ball-height">Altura (cm)</label>
        <select id="ball-height" class="form-control" required>
          <option value="100">100</option>
          <option value="150">150</option>
          <option value="200">200</option>
          <option value="250">250</option>
          <option value="300">300</option>
          <option value="350">350</option>
        </select>
      </fieldset>
      <fieldset class="d-flex align-items-center mx-1">
        <label for="ball-weight">Massa (g)</label>
        <select id="ball-weight" class="form-control" required>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
      </fieldset>

      <div class="buttons ms-2 d-flex pt-3">
        <input
          type="button"
          value="Liberar"
          id="btnStart"
          class="btn btn-success"
          onclick="startSimulation()"
        />

        <input
          type="button"
          value="Pausar"
          id="btnPause"
          class="btn btn-secondary"
          onclick="pauseSimulation()"
        />

        <input
          type="button"
          value="Reiniciar"
          id="btnRestart"
          class="btn btn-primary"
          onclick="restartSimulation()"
        />
      </div>

      <div class="gravity-accelaration">.</div>
    </div>
  </div>

  <div class="ruler" id="ruler">
    <div class="mark normal-mark" style="top: 320px"></div>
    <div class="label" style="top: 315px">50cm</div>

    <div class="mark big-mark" style="top: 270px"></div>
    <div class="label" style="top: 265px">100cm</div>

    <div class="mark normal-mark" style="top: 220px"></div>
    <div class="label" style="top: 215px">150cm</div>

    <div class="mark big-mark" style="top: 170px"></div>
    <div class="label" style="top: 165px">200cm</div>

    <div class="mark normal-mark" style="top: 120px"></div>
    <div class="label" style="top: 115px">250cm</div>

    <div class="mark big-mark" style="top: 70px"></div>
    <div class="label" style="top: 65px">300cm</div>

    <div class="mark normal-mark" style="top: 20px"></div>
    <div class="label" style="top: 15px">350cm</div>

    <!-- Little marks -->
    <script>
      const ruler = document.getElementById("ruler");
      for (let i = 10; i < 350; i += 10) {
        if (i % 50 !== 0) {
          let mark = document.createElement("div");
          mark.className = "mark little-mark";
          mark.style.top = `${370 - i}px`;
          ruler.appendChild(mark);
        }
      }
    </script>
  </div>

  <div class="base">
    <div class="height-stick">
      <div class="initialVelocity">v<sub>o</sub> = 0</div>
      <div class="height-letter">h</div>
    </div>
  </div>

  <!-- <div id="draggable" class="graphic">
    <canvas id="positionChart"></canvas>
  </div> -->
</div>

<script src="/js/main.js"></script>
<script src="/js/grade_10/mechanical_energy.js"></script>
<script src="/js/router.js"></script>
