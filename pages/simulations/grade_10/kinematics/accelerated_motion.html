<link rel="stylesheet" href="/css/mru.css" />
<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/simulation.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="simulation-content simulation-with-base">
  <main class="main">
    <div class="graphics-control">
      <!-- <div class="switch-graphic">
        <button type="button" class="position">Posição</button>
        <button type="button" class="position">Velocidade</button>
        <button type="button" class="acceleration">Aceleração</button>
      </div> -->
      <div class="graphics">
        <canvas class="chart" id="positionChart"></canvas>
        <canvas class="chart" id="velocityChart"></canvas>
        <canvas class="chart" id="accelerationChart"></canvas>
      </div>
    </div>

    <button id="toggleFullscreen" class="resize-secreen">Tela Cheia</button>

    <div class="display-variables">
      <summary>-Equação</summary>
      <div class="expressions">
        <p class="equation">
          <span class="summary-name">Posição (s):</span>
          s<sub>(t)</sub> = s<sub>o</sub> + v<sub>o</sub>t + &frac12;at²
        </p>
      </div>
      <div class="separator"></div>

      <div class="result-container">
        <div class="position">x =</div>
        <div class="result">
          <div class="numerator">
            x<sub>o</sub> + v<sub>o</sub>.t + (a.t<sup>2</sup>)/2
          </div>
        </div>
        =
        <div class="result">
          <div class="numerator">
            <span id="initialPositionDisplay">x<sub>o</sub></span> +
            <span id="initialVelocityDisplay">v<sub>o</sub></span
            >. <span class="timeValue">t</span> + (<span id="accelerationValue"
              >a</span
            >.<span class="timeValue2">t</span><sup>2</sup>)/2
          </div>
        </div>
      </div>
      <strong><div id="currentPosition">x = 0 m</div></strong>
    </div>

    <div class="car">
      <div class="velocity-stick">
        <img src="/assets/images/forward.png" class="forward forward-car" />

        <div class="letter">
          <div class="arrow-letter">
            <img
              src="/assets/images/forward.png"
              class="forward forward-letter"
            />
          </div>
          v
        </div>
      </div>
    </div>
  </main>

  <div class="base">
    <div id="full-controllers" class="controllers d-flex m-3">
      <fieldset class="d-flex align-items-center">
        <label for="initialPositionValue">Posição Inicial (m)</label>
        <input
          type="number"
          id="initialPositionValue"
          class="form-control"
          required
          value="0"
        />
      </fieldset>
      <fieldset class="d-flex align-items-center">
        <label for="initialVelocityValue">Velocidade Inicial (m/s)</label>
        <input
          type="number"
          id="initialVelocityValue"
          value="0"
          class="form-control"
        />
      </fieldset>
      <fieldset class="d-flex align-items-center">
        <label for="acelerationValue">Aceleração (m/s²)</label>
        <input
          type="number"
          id="acelerationValue"
          value="0"
          class="form-control"
        />
      </fieldset>
      <fieldset class="d-flex align-items-center">
        <label for="timeInput">Tempo Total (s)</label>
        <input
          type="number"
          id="timeInput"
          value="0"
          class="form-control"
          required
        />
      </fieldset>

      <div class="buttons ms-2 d-flex pt-3">
        <input
          type="button"
          value="Começar"
          id="btnStart"
          class="btn btn-success"
          onclick="startSimulation()"
        />
        <input
          type="button"
          value="Pausar"
          id="btnPause"
          class="btn btn-secondary"
          onclick="pauseSimulation()"
        />
        <input
          type="button"
          value="Reiniciar"
          id="btnRestart"
          class="btn btn-primary"
          onclick="restartSimulation()"
        />
      </div>
    </div>
  </div>
</div>

<script src="/js/grade_10/mruv.js"></script>
<script src="/js/main.js"></script>
<script src="/js/router.js"></script>
