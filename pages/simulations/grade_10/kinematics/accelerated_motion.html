<div class="simulation-content">
  <main class="bg-info">
    <button id="toggleFullscreen" class="resize-secreen">Tela Cheia</button>

    <div class="display-variables">
      <summary>-Equação</summary>
      <div class="expressions">
        <p class="equation">
          <span class="summary-name">Posição (s):</span>
          s<sub>(t)</sub> = s<sub>o</sub> + v<sub>o</sub>t + &frac12;at²
        </p>
      </div>
      <div class="separator"></div>
      <div class="time" id="timeValue">Tempo = 0 (s)</div>
      <div class="finalPosition" id="finalPositionValue">
        Posição Final = 0 (m)
      </div>

      <div class="velocityInfo" id="velocityInfo">
        v<sub>f</sub> = v<sub>o</sub>
      </div>
    </div>

    <div class="car">
      <div class="velocity-stick">
        <img
          src="/10-classe/dinamica/ForcaTensaoCordas&&LeisNewton/assets/forward.png"
          class="forward forward-car"
        />

        <div class="letter">
          <div class="arrow-letter">
            <img
              src="/10-classe/dinamica/ForcaTensaoCordas&&LeisNewton/assets/forward.png"
              class="forward forward-letter"
            />
          </div>
          v
        </div>
      </div>
    </div>
    <div class="base"></div>
  </main>

  <div id="full-controllers" class="controllers d-flex m-3">
    <fieldset class="d-flex align-items-center">
      <label for="initialPositionValue">Posição Inicial (m)</label>
      <input
        type="number"
        id="initialPositionValue"
        class="form-control"
        required
        value="0"
      />
    </fieldset>
    <fieldset class="d-flex align-items-center">
      <label for="initialVelocityValue">Velocidade Inicial (m/s)</label>
      <input
        type="number"
        id="initialVelocityValue"
        value="0"
        class="form-control"
      />
    </fieldset>
    <fieldset class="d-flex align-items-center">
      <label for="acelerationValue">Aceleração (m/s²)</label>
      <input
        type="number"
        id="acelerationValue"
        value="0"
        class="form-control"
      />
    </fieldset>

    <div class="buttons ms-2 d-flex pt-3">
      <input
        type="button"
        value="Começar"
        id="btnStart"
        class="btn btn-success"
        onclick="startSimulation()"
      />
      <input
        type="button"
        value="Pausar"
        id="btnPause"
        class="btn btn-secondary"
        onclick="pauseSimulation()"
      />
      <input
        type="button"
        value="Reiniciar"
        id="btnRestart"
        class="btn btn-primary"
        onclick="restartSimulation()"
      />
    </div>
  </div>

  <div id="draggable" class="graphic">
    <canvas id="positionChart"></canvas>
  </div>
</div>
