<link rel="stylesheet" href="/css/mru.css" />
<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/simulation.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="simulation-content simulation-with-base">
  <main class="bg-info">
    <!-- <button id="toggleFullscreen" class="resize-secreen">Tela Cheia</button> -->

    <div class="display-variables">
      <summary>-Equação</summary>
      <div class="expressions">
        <p class="equation">
          <span class="summary-name">Posição (x):</span>
          x<sub>(t)</sub> = x<sub>o</sub> + v.t
        </p>
      </div>
      <div class="separator"></div>

      <div class="result-container">
        <div class="velocity">V =</div>

        <div class="result">
          <div class="numerator">
            <span class="finalPosition">S <sub>f</sub></span>
            -
            <span class="finalPosition">S <sub>o</sub></span>
          </div>
          <div class="denominator">Δt</div>
        </div>
        =
        <div class="result">
          <div class="numerator">
            <span id="positionValue" class="finalPosition">S <sub>f</sub></span>
            -
            <span id="initialPositionValue" class="finalPosition"
              >S <sub>o</sub></span
            >
          </div>
          <div id="timeValue" class="denominator">Δt</div>
        </div>
      </div>
      <strong><div id="velocityValue">v = 0 m/s</div></strong>
    </div>

    <div class="car">
      <div class="velocity-stick">
        <img src="../assets/images/forward.png" class="forward forward-car" />
        <div class="letter">
          <div class="arrow-letter">
            <img
              src="../assets/images/forward.png"
              class="forward forward-letter go"
            />
          </div>
          v
        </div>
      </div>
    </div>
  </main>
  <div id="draggable" class="graphic">
    <canvas id="positionChart"></canvas>
  </div>
  <div class="base">
    <div id="full-controllers" class="controllers d-flex m-3">
      <fieldset class="d-flex align-items-center">
        <label for="initialPositionInput" class="me-1"
          >Posição Inicial (m)</label
        >
        <input
          type="number"
          id="initialPositionInput"
          value="0"
          required
          class="form-control"
        />
      </fieldset>

      <fieldset class="d-flex align-items-center ms-2">
        <label for="finalPositionInput" class="me-1">Posição Final (m)</label>
        <input
          type="number"
          id="finalPositionInput"
          value="0"
          required
          class="form-control"
        />
      </fieldset>

      <fieldset class="d-flex align-items-center ms-2">
        <label for="timeInput" class="me-1">Tempo Total (s)</label>
        <input
          type="number"
          id="timeInput"
          value="0"
          required
          class="form-control"
        />
      </fieldset>
      <div class="buttons ms-2 d-flex pt-3">
        <input
          type="button"
          value="Começar"
          id="btnStart"
          class="btn btn-success"
          onclick="startSimulation()"
        />
        <input
          type="button"
          value="Pausar"
          id="btnPause"
          class="btn btn-secondary"
          onclick="pauseSimulation()"
        />
        <input
          type="button"
          value="Reiniciar"
          id="btnRestart"
          class="btn btn-primary"
          onclick="restartSimulation()"
        />
      </div>
    </div>
  </div>
</div>
<script src="/js/main.js"></script>
<script src="/js/grade_10/mru.js"></script>
<script src="/js/router.js"></script>
