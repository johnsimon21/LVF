<div class="simulation-content">
  <main class="bg-info ">
    <button id="toggleFullscreen" class="resize-secreen">Tela Cheia</button>

    <div class="display-variables">
      <summary>-Equação</summary>
      <div class="expressions">
        <p class="equation">
          <span class="summary-name">Posição (x):</span>
          x<sub>(t)</sub> = x<sub>o</sub> + v.t
        </p>
      </div>
      <div class="separator"></div>
      <div class="time" id="timeValue">Tempo = 0 (s)</div>
      <div class="initialPosition" id="initialPositionValue">
        Posição Inicial = 0 (m)
      </div>
      <div class="finalPosition" id="finalPositionValue">
        Posição Final = 0 (m)
      </div>
      <div class="velocityInfo" id="velocityInfo">v = 0 (velocidade nula)</div>
    </div>

    <div class="car">
      <div class="velocity-stick">
        <img
          src="../assets/images/forward.png"
          class="forward forward-car"
        />
        <div class="letter">
          <div class="arrow-letter">
            <img
              src="../assets/images/forward.png"
              class="forward forward-letter go"
            />
          </div>
          v
        </div>
      </div>
    </div>

    <div class="base"></div>
  </main>
  <div id="draggable" class="graphic">
    <canvas id="positionChart"></canvas>
  </div>
  <div id="full-controllers" class="controllers d-flex m-3">
    <fieldset class="d-flex align-items-center">
      <label for="positionInput" class="me-1">Posição (m)</label>
      <input
        type="number"
        id="positionInput"
        value="0"
        required
        class="form-control"
      />
    </fieldset>
    <!-- <fieldset class="d-flex align-items-center ms-2">
      <label for="initialTimeInput" class="me-1"
        >Tempo Inicial (x)</label
      >
      <input
        type="number"
        id="initialTimeInput"
        value="0"
        required
        class="form-control"
      />
    </fieldset> -->
    <fieldset class="d-flex align-items-center ms-2">
      <label for="velocityValue" class="me-1">Velocidade (m/x)</label>
      <input
        type="number"
        id="velocityValue"
        value="0"
        required
        class="form-control"
      />
    </fieldset>

    <div class="buttons ms-2 d-flex pt-3">
      <input
        type="button"
        value="Começar"
        id="btnStart"
        class="btn btn-success"
        onclick="startSimulation()"
      />
      <input
        type="button"
        value="Pausar"
        id="btnPause"
        class="btn btn-secondary"
        onclick="pauseSimulation()"
      />
      <input
        type="button"
        value="Reiniciar"
        id="btnRestart"
        class="btn btn-primary"
        onclick="restartSimulation()"
      />
    </div>
  </div>
</div>
