<link rel="stylesheet" href="/css/mcu.css" />
<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/simulation.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="simulation-content">
  <main class="bg-info main">
    <button id="toggleFullscreen" class="resize-secreen">Tela Cheia</button>

    <div class="display-variables">
      <summary>-Equações</summary>
      <div class="expressions">
        <p>
          <span class="summary-name">Posição Angular (θ):</span> θ<sub>(t)</sub>
          = θ<sub>0</sub> + ω<sub>0</sub>t + &frac12;.at²
        </p>
        <p>
          <span class="summary-name">Velocidade Angular (ω):</span> ω = ω<sub
            >0</sub
          >
          + αt
        </p>
      </div>
      <div class="separator"></div>
      <div class="angularVelocity" id="angularVelocity">
        (velocidade Angular) ω = 0 (rad/s)
      </div>
      <div class="frequency" id="frequency">(Frequência) f = 0 (Hz)</div>
      <div class="time" id="time">(Tempo) t = 0 (s)</div>
    </div>

    <div class="orbit">
      <div class="earth"></div>
      <div class="radius-fixed"></div>
      <div class="trajectory">
        <div class="radius-letter">r</div>
        <div class="angular-velocity-stick">
          <img
            src="/assets/images/forward.png"
            class="forward forward-angular-velocity"
          />
          <div class="angular-velocity-letter">ω</div>
        </div>
        <div class="sattelite" id="sattelite">
          <div class="velocity-stick">
            <img
              src="/assets/images/forward.png"
              class="forward forward-velocity"
            />
            <div class="letter aceleration-letter">
              <div class="arrow-letter">
                <img
                  src="/assets/images/forward.png"
                  class="forward forward-letter"
                />
              </div>
              a<sub>t</sub>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="full-controllers" class="controllers d-flex m-3">
    <!-- <fieldset>
    <label for="initialPositionValue">Posição Inicial</label>
    <input type="number" id="initialPositionValue" value="0" max="360" />(m)
  </fieldset> -->
    <fieldset class="d-flex align-items-center">
      <label for="initialVelocityValue">Velocidade Inicial (m/s)</label>
      <input
        type="number"
        class="form-control"
        id="initialVelocityValue"
        value="0"
      />
    </fieldset>
    <fieldset class="d-flex align-items-center">
      <label for="acelerationValue">Aceleração (m/s²)</label>
      <input
        type="number"
        class="form-control"
        id="acelerationValue"
        value="0"
      />
    </fieldset>

    <div class="buttons ms-2 d-flex pt-3">
      <input
        type="button"
        value="Começar"
        id="btnStart"
        class="btn btn-success"
        onclick="startSimulation()"
      />
      <input
        type="button"
        value="Pausar"
        id="btnPause"
        class="btn btn-secondary"
        onclick="pauseSimulation()"
        disabled
      />
      <input
        type="button"
        value="Reiniciar"
        id="btnRestart"
        class="btn btn-primary"
        onclick="restartSimulation()"
      />
    </div>
  </div>
</div>

<script src="/js/grade_10/mcuv.js"></script>
<script src="/js/main.js"></script>
<script src="/js/router.js"></script>
