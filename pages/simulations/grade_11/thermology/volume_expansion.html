<link rel="stylesheet" href="/css/volume_expansion.css" />
<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/simulation.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="simulation-content relative">
  <div class="thermometer-container">
    <div class="thermometer-out-vertical relative">
      <div class="dashes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="thermometer-in-vertical"></div>
    </div>
    <div class="thermometer-out-circle">
      <div class="thermometer-in-circle">
        <div class="thermometer-center"></div>
      </div>
    </div>
    <div class="thermometer-value">0 °C</div>
  </div>

  <div class="object-container">
    <div id="object-first-plane" class="object-first-plane relative">
      <div class="object-top">
        <div class="out-vase"></div>
      </div>
      <div class="water-falling"></div>
      <span class="final-volume">V<sub>o</sub></span>
      <div class="object-bottom"></div>
    </div>
    <div class="water-on-foot"></div>
    <span class="final-volume">V<sub>f</sub></span>
    <img src="/assets/images/fire-unscreen.gif" alt="" id="fire" class="fire" />
  </div>

  <div class="controllers">
    <select name="temp" id="temp" class="initial-temp input">
      <option value="0">0 °C</option>
      <option value="20">20 °C</option>
      <option value="40">40 °C</option>
      <option value="60">60 °C</option>
      <option value="80">80 °C</option>
      <option value="100">100 °C</option>
    </select>

    <div class="results">
      <div class="expression">
        <span>Expressão:</span>
        <span>ΔV=V<sub>0</sub>.γ.ΔT</span>
      </div>

      <div class="datas">
        <li>γ = 69 × 10 <sup>-6</sup> (°C<sup>-1</sup> )</li>
        <li>V<sub>0</sub> = <span id="initial-volume"> 20.000</span></li>
        <li>ΔV = <span id="total-volume-value"></span></li>
      </div>

      <div class="flex">
        <button id="start-button" class="start-button">Começar</button>
        <button id="reset-button" class="reset-button">Resetar</button>
      </div>
    </div>
  </div>
</div>

<script src="/js/grade_11/volume_expansion.js"></script>
<script src="/js/main.js"></script>
<script src="/js/router.js"></script>
