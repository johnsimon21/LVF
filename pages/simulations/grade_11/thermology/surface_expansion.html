<link rel="stylesheet" href="/css/surface_expansion.css" />
<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/simulation.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="simulation-content relative">
  <div class="thermometer-container">
    <div class="thermometer-out-vertical relative">
      <div class="dashes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="thermometer-in-vertical"></div>
    </div>
    <div class="thermometer-out-circle">
      <div class="thermometer-in-circle">
        <div class="thermometer-center"></div>
      </div>
    </div>
    <div class="thermometer-value">0 °C</div>
  </div>

  <div class="object-container">
    <span class="final-surface">S<sub>f</sub></span>
    <div id="object-first-plane" class="object-first-plane">
      <div id="object" class="object">S<sub>o</sub></div>
    </div>
    <img src="/assets/images/fire-unscreen.gif" alt="" id="fire" class="fire" />
  </div>

  <div class="controllers">
    <div class="input-group">
      <select name="" id="temp" class="input">
        <option value="0">0 °C</option>
        <option value="20">20 °C</option>
        <option value="40">40 °C</option>
        <option value="60">60 °C</option>
        <option value="80">80 °C</option>
        <option value="100">100 °C</option>
      </select>

      <select name="object-type" id="object-type" class="object-items input">
        <option value="aluminum">Alumínio (46 x 10⁻⁶)</option>
        <option value="copper">Cobre (33.6 × 10⁻⁶)</option>
        <option value="iron">Ferro (24 × 10⁻⁶)</option>
        <option value="brass">Latão (24 × 10⁻⁶)</option>
      </select>
    </div>

    <div class="results">
      <div class="expression">
        <span>Expressão:</span>
        <span>ΔS=S<sub>o</sub>.β.ΔT</span>
      </div>

      <div class="datas">
        <li>β = <span id="object-type-label"> 46 × 10⁻⁶</span> °C</li>
        <li>
          S<sub>o</sub> = <span id="initial-surface"> 400</span> cm&sup2;
        </li>
        <li>
          S<sub>f</sub> = <span id="final-surface"> 500</span> cm&sup2;
        </li>
        <li>ΔT = <span id="total-temp"> 0</span> °C</li>
        <li>ΔS = <span id="total-surface-value"> 0</span> cm&sup2;</li>
      </div>

      <div class="flex">
        <button id="start-button" class="start-button">Começar</button>
        <button id="reset-button" class="reset-button">Resetar</button>
      </div>
    </div>
  </div>
</div>

<script src="/js/grade_11/surface_expansion.js"></script>
<script src="/js/main.js"></script>
<script src="/js/router.js"></script>
