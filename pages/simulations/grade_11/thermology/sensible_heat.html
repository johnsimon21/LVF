<link rel="stylesheet" href="/css/sensible_heat.css" />
<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/simulation.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="simulation-content relative">
  <div class="object-base">
    <div class="object-container">
      <div class="stove-base">
        <div class="cooker">
          <div class="pickup-left pickup"></div>
          <div class="pickup-right pickup"></div>
          <div class="cooker-top">
            <div class="liquid"></div>
          </div>
        </div>
        <div class="stove">
          <img src="/assets/images/fire-unscreen.gif" alt="" class="fire" />
        </div>
      </div>
    </div>
  </div>

  <div class="controllers">
    <div class="input-group">
      <div class="relative">
        <div class="placeholder">
          <div><span class="placeholder-letter">T</span><sub>o</sub></div>
        </div>
        <select name="" id="" class="initial-temp ps-3 input">
          <div class="span"></div>
          <option value="0">0 °C</option>
          <option value="25">25 °C</option>
          <option value="50">50 °C</option>
          <option value="75">75 °C</option>
          <option value="100">100 °C</option>
        </select>
      </div>

      <div class="relative">
        <div class="placeholder">
          <div><span class="placeholder-letter">T</span><sub>f</sub></div>
        </div>
        <select name="" id="" class="final-temp ps-3 input relative">
          <option value="0">0 °C</option>
          <option value="25">25 °C</option>
          <option value="50">50 °C</option>
          <option value="75">75 °C</option>
          <option value="100">100 °C</option>
        </select>
      </div>

      <select name="" id="" class="object-items input">
        <option value="0">Água (4,186 J/kg)</option>
        <option value="0">Álcool (2,400 J/kg)</option>
        <option value="0">Mercúrio (0,140 J/kg)</option>
        <option value="0">Óleo (1,670 J/kg)</option>
      </select>
    </div>

    <div class="results">
      <div class="expression">
        <span>Expressão:</span>
        <span>Q = m.c.ΔT</span>
      </div>

      <div class="datas">      
        <li>Massa</li>
        <input type="range" name="" id="" />

        <li>L<sub>f</sub> = 4,186 J/Kg</li>
        <li>Q = 0 J </li>
      </div>
    </div>
  </div>
</div>

<script src="/js/grade_11/sensible_heat.js"></script>
<script src="/js/main.js"></script>
<script src="/js/router.js"></script>
