<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/images/icon.png" type="image/png" />
    <title>Laboratório Virtual de Física</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <a href="/" class="logo">
          <div class="abbreviation_logo">LVF</div>
          <img src="./assets/images/line_logo.png" alt="" class="line" />
          <div class="extension_logo">
            Lab Virtual <br />
            De Física
          </div>
        </a>

        <div class="dropdown-setion">
          <div class="humburger">
            <svg
              onclick="handleToggleDropdown('#dropdown1')"
              class="humburger_svg"
              data-name="Layer 1"
              id="Layer_1"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title />
              <line class="cls-1" x1="1" x2="47" y1="10" y2="10" />
              <line class="cls-1" x1="1" x2="47" y1="24" y2="24" />
              <line class="cls-1" x1="1" x2="47" y1="38" y2="38" />
            </svg>
          </div>
          <div id="dropdown1" class="dropdown">
            <div class="dropdown-content">
              <a href="/" class="menu-item">Home</a>
              <a href="/about" class="menu-item">Sobre</a>
              <a href="/lorem" class="menu-item">Contacto</a>
            </div>
          </div>
        </div>

        <div class="logotype">
          <img
            src="/assets/images/icon.png"
            alt=""
            width="32"
            class="logotype_img"
          />
        </div>

        <div class="right-nav">
          <nav id="main-nav" class="main-nav">
            <div class="menu-item select-simulation">
              <span onclick="handleToggleDropdown('#dropdown2')">
                Simulações
              </span>
              <div id="dropdown2" class="dropdown dropdown-simulations">
                <div class="dropdown-content">
                  <div class="simulation-title">Simulações</div>
                  <a href="/pages/simulation.html?grade=10" class="grade"
                    >10ª Classe</a
                  >
                  <a href="/pages/simulation.html?grade=11" class="grade"
                    >11ª Classe</a
                  >
                  <a href="/pages/simulation.html?grade=12" class="grade"
                    >12ª Classe</a
                  >
                </div>
              </div>
            </div>
            <a href="/" onclick="route()" class="menu-item">Home</a>
            <a href="/about" onclick="route()" class="menu-item">Sobre</a>
            <a href="/lorem" onclick="route()" class="menu-item">Contacto</a>
          </nav>
        </div>
      </header>

      <section id="main-page"></section>
    </div>

    <script src="js/main.js"></script>
    <script src="js/router.js"></script>
  </body>
</html>
